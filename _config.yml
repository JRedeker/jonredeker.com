#-------------------------------
# General Site Settings

title: Jon Redeker | Blog
description: A blog and portfolio site # this means to ignore newlines until "baseurl:"
baseurl: "" # the subpath of your site, e.g. /blog
url: "jonredeker.com" # the base hostname & protocol for your site, e.g. http://example.com


#-------------------------------
# About Section
author-name:   Jon Redeker
author-avatar: 09.jpg


#-------------------------------
# Contact links
twitter:   https://twitter.com/Jon_Redeker # Add your Twitter handle
linkedin: https://www.linkedin.com/in/jredeker/ # Add your Linkedin handle


#-------------------------------
# Comment Section (Disqus)
disqus-identifier: false # Add your shortname for Disqus Comment. For example mr-brown


#-------------------------------
#  Feed
instafeed: false # To enable the instafeed, use the value true. To turn off use the value false.


#-------------------------------
# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1.


#-------------------------------
# Newsletter
mailchimp: mailto:jon.redeker@gmail.com # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e


#-------------------------------
# Build settings
markdown: kramdown
permalink: ':title/'
plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 7
paginate_path: "/page/:num"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed


